<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode with Animation</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        h1 {
            text-align: center;
            margin: 20px;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out 3s forwards, colorChange 6s infinite alternate 3s;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            animation: slideIn 1.5s ease-in-out 3s forwards;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Toggle button */
        .theme-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, transform 0.6s ease-in-out;
            opacity: 0;
            animation: fadeInButton 1.5s ease-in-out 3s forwards;
        }

        .theme-toggle:hover {
            background-color: #45a049;
        }

        /* Light mode */
        body.light {
            background-color: #f4f4f9;
            color: #333;
        }

        /* Dark mode */
        body.dark {
            background-color: #222;
            color: #f4f4f9;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInButton {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Infinite color change animation for h1 */
        @keyframes colorChange {
            0% {
                color: #ff5f6d;
            }
            50% {
                color: #ff9966;
            }
            100% {
                color: #ff5f6d;
            }
        }

        /* Loading spinner styles */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #4CAF50;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hiding page content during loading */
        .page-content {
            opacity: 0;
            animation: fadeInContent 0s linear 3s forwards;
        }

        @keyframes fadeInContent {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="light">
    <div class="loader"></div>
    <div class="page-content">
        <div class="container">
            <h1>Dark and Light Mode</h1>
            <p>Click the button to toggle between light and dark themes!</p>
            <button class="theme-toggle">Toggle Theme</button>
        </div>
    </div>
</body>
</html>
