<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gradient-box {
        width: 300px;
        height: 200px;
        background: linear-gradient(to right, #ff7e5f, #9ae065);
        position: relative;
      }

      .gradient-box::before {
        content: "";
        width: 50px;
        height: 50px;
        background-color: #4caf50;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
      }

      .gradient-box::after {
        content: "";
        width: 50px;
        height: 50px;
        background: radial-gradient(circle, #8e2de2, #4a00e0);
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="gradient-box"></div>
  </body>
</html>
