<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dark {
        background-color: black;
      }

      .dark * {
        color: white !important;
      }
    </style>
  </head>
  <body>
    <button id="mode-btn">
      <img width="20px" src="./circle-half-stroke-solid.svg" alt="" />
    </button>
    <h1>Hello World!</h1>
    <script>
      let modeBtn = document.getElementById("mode-btn");

      modeBtn.addEventListener("click", function () {
        if (document.body.className != "dark") {
          this.firstElementChild.src = "./sun-solid.svg";
        } else {
          this.firstElementChild.src = "./circle-half-stroke-solid.svg";
        }
        document.body.classList.toggle("dark");
      });
    </script>
  </body>
</html>
